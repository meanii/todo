<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-card *ngIf="!isLoading">
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">

    <!-- Email form  -->
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
      matInput
      type="email"
      name="email"
      #emailInput="ngModel"
      ngModel
      required
      email
      />
      <mat-error *ngIf="emailInput.invalid">Please enter your email address.</mat-error>
    </mat-form-field>


    <!-- password from  -->
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        name="password"
        #passwordInput="ngModel"
        ngModel
        required>
      <mat-error *ngIf="passwordInput.invalid">Please enter your password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary"  type="submit" *ngIf="!isLoading"> Login </button>

  </form>
</mat-card>
